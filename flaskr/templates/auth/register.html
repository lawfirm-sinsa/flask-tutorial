{% extends 'base.html' %}

{% block script %}

		<script>
			function signup() {
				// read name, email, password
				let username = $('#inputName').val();				
				let email = $('#inputEmail').val();
				let password = $('#inputPassword').val();
				console.log(username,email,password)
				// ajax 
				$.ajax ({
					type : "POST",
					url : "/auth/register",
					data : {
						username_give : username,						
						email_give : email,
						password_give : password},
					success: function (response) {
						console.log(response['result'])						
					}
				})	
			}			
		</script>
		
{% endblock %}

{% block body_content %}
			
		<!-- Banner -->
		<section id="banner">
			<h1>LAWFIRM DISCOVERY</h1>
			<p>Discovery Evidence & Depend Your Right</p>
		</section>
			
		<!-- login section -->
			<div class="container">
			  <div class="row no-gutter">
			    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
				  <div class="col-md-8 col-lg-6">
			        <div class="login d-flex align-items-center py-5 loginMainDiv">
			          <div class="container">
			            <div class="row">
			              <div class="col-md-9 col-lg-8 mx-auto">
			                <h3 class="login-heading mb-4">회원가입</h3>			            
							  <div class="form-label-group">
								<input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
								<label for="inputfirst_name">Name</label>
							  </div>						
			                  <div class="form-label-group">
			                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			                    <label for="inputEmail">Email address</label>
			                  </div>
			                  <div class="form-label-group">
			                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			                    <label for="inputPassword">Password</label>
			                  </div>			                  	                
  		                	    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" onclick="signup()">Sign up</button> 
			                  </div>			                  
			            </div>
			          </div>
			        </div>
			      </div>
			    </div>
			  </div>
			</div> 
{% endblock %}
